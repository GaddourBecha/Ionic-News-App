  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{item.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <img *ngIf="item.preview.images[0].source.url" src="{{item.preview.images[0].source.url}}"/>
    <ion-card-content>
      <ion-card-title>
       {{item.title}}
      </ion-card-title>
     <ion-list>
       <ion-item>
         <ion-icon name="person" item-left></ion-icon>
         Author
         <ion-note item-right>{{item.author}}</ion-note>
       </ion-item>

       <ion-item>
         <ion-icon name="thumbs-up" item-left></ion-icon>
         score
         <ion-note item-right>{{item.score}}</ion-note>
       </ion-item>


       <ion-item>
         <ion-icon name="chatboxes" item-left></ion-icon>
         Comments
         <ion-note item-right>{{item.num_comments}}</ion-note>
       </ion-item>

       <a ion-button target="_blank" href="https://www.reddit.com/{{item.permalink}}">View More...</a>
     </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
